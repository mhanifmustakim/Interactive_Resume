<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styleflex.css">
    <title>Muhammad Hanif - Interactive Resume</title>
</head>

<body>
    <div id="main-container">
        <div id="head">
            <img id="head-img" src="Images/MockPhoto.jpg" alt="A custom picture and logo of scholarship">
            <header id="name">Muhammad Hanif</header>
            <div id="intro">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste eos, consequuntur illum
                    perspiciat</p>
            </div>
        </div>
        <div id="main-content">
            <section id="education" class="section">Education</section>
            <section id="skills-summary" class="section">Skills Summary</section>
            <section id="training" class="section">Training</section>
            <section id="activities" class="section">Activities & Involvement</section>
            <section id="achievements" class="section">Extra-curricular Achievements</section>
            <section id="references" class="section">References</section>
            <section id="contact" class="section">Contacts</section>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
